<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с переменными. Обмен значений.</title>
</head>

<body>
    <script>
        var a = 2; // Вводим значение для переменной а
        var b = 5; // Вводим значение для переменной b
        console.log("a = " + a + "\nb = " + b); // Вывод информации в консоль
        a = a + b; //складываем переменные а и b, получаем новое значение а = 7
        b = a - b; //из нового значения а вычитаем исходное значение b и присваиваем его переменной b. Получаем b = 7 - 5 = 2 
        a = a - b; //присваиваем а разницу новых значение а - b = 7 - 2 = 5
        //Получаем смену значений переменных местами
        console.log("a = " + a + "\nb = " + b) //повторно выводим в консоль информацию и проверяем результат
    </script>
</body>

</html>
