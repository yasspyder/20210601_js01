<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Градусы Цельсия --> градусф Фарингейта</title>
</head>

<body>
    <script>
        var cDeg = prompt("Введите значение температуры в градусах Цельсия"); // переменная градусов Цельсия cDeg
        var fDeg = (9 / 5) * cDeg + 32; // переводим градусы Цельсия в градусы Фарингейта по формуле
        alert(cDeg + " градус(-а/-ов) Цельсия = " + fDeg + " градус(-а/-ов) Цельсия = ");
    </script>
</body>

</html>
